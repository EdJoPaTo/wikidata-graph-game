<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikidata Graph Game</title>
	<link rel="stylesheet" href="/style.css">
	<script src="/main.js" type="module"></script>
</head>

<body>
	<header>
		<h1>Wikidata Graph Game</h1>
	</header>
	<main>
		<div id="graphDiv"></div>
		<div class="inputs">
			<input id="search" type="search" placeholder="Search Wikidata…" autocapitalize="false" autofocus />
			<select id="language"></select>
			<input id="hint" type="button" value="Get Hint" hidden="true" />
			<input id="restart" type="button" value="Restart" hidden="true" onclick="window.location.reload()" />
		</div>
		<div id="loading">Loading, please wait…</div>
		<div id="searchresults"></div>
	</main>
	<footer>
		<a href="http://github.com/EdJoPaTo/wikidata-graph-game/">Source Code on GitHub</a>
	</footer>
</body>

</html>
